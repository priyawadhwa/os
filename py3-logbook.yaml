# Generated from https://pypi.org/project/Logbook/
package:
  name: py3-logbook
  version: 1.7.0
  epoch: 2
  description: A logging replacement for Python
  copyright:
    - license: BSD-3-Clause
  dependencies:
    runtime:
      - python3
    provides:
      - py3-Logbook=${{package.full-version}}

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/getlogbook/logbook
      tag: ${{package.version}}
      expected-commit: 46e4ec85f315b677bf8e8985a03ba5da9b59a78b

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  # They have some versions with a postN suffix, so ignore those.
  ignore-regex-patterns:
    - post
  github:
    identifier: getlogbook/logbook
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: logbook
