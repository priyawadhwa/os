# Generated from https://pypi.org/project/humanfriendly/
package:
  name: py3-humanfriendly
  version: "10.0"
  epoch: 2
  description: Human friendly output for text interfaces using Python
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/xolox/python-humanfriendly
      tag: ${{package.version}}
      expected-commit: 6758ac61f906cd8528682003070a57febe4ad3cf

  - name: Python Build
    runs: python setup.py build

  - name: Python Install
    runs: python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: xolox/python-humanfriendly
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: humanfriendly
