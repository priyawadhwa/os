# Generated from https://pypi.org/project/pymongo/
package:
  name: py3-pymongo
  version: 4.8.0
  epoch: 0
  description: Python driver for MongoDB <http://www.mongodb.org>
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-dnspython
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - python3-dev
      - wolfi-base
  environment:
    # This is needed to work around the error "ValueError: ZIP does not support timestamps before 1980"
    SOURCE_DATE_EPOCH: 315532800

pipeline:
  - uses: git-checkout
    with:
      expected-commit: d504d14eb2588d7b5074ef22a8bdcd51d674197a
      repository: https://github.com/mongodb/mongo-python-driver
      tag: ${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: mongodb/mongo-python-driver

test:
  pipeline:
    - uses: python/import
      with:
        import: pymongo
