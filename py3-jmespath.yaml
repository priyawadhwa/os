package:
  name: py3-jmespath
  version: 1.0.1
  epoch: 4
  description: "JMESPath is a query language for JSON"
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: fetch
    with:
      uri: https://files.pythonhosted.org/packages/source/j/jmespath/jmespath-${{package.version}}.tar.gz
      expected-sha256: 90261b206d6defd58fdd5e85f478bf633a2901798906be2ad389150c5c60edbe

  - runs: |
      python3 setup.py build

  - runs: |
      python3 setup.py install --prefix=/usr --root="${{targets.destdir}}" --skip-build

  - uses: strip

update:
  enabled: true
  release-monitor:
    identifier: 78972

test:
  pipeline:
    - uses: python/import
      with:
        import: jmespath
