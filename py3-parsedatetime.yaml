# Generated from https://pypi.org/project/parsedatetime/
package:
  name: py3-parsedatetime
  version: "2.6"
  epoch: 2
  description: Parse human-readable date/time text.
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: c55337589ee582813182b74f2d3ae80e2fcd9738
      repository: https://github.com/bear/parsedatetime
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: bear/parsedatetime
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: parsedatetime
