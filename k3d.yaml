package:
  name: k3d
  version: 5.7.3
  epoch: 1
  description: Little helper to run CNCF's k3s in Docker
  copyright:
    - license: Apache-2.0

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - curl
      - git
      - go

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/k3d-io/k3d
      tag: v${{package.version}}
      expected-commit: 41c29ff145aba324c978110fc1c7e1675f94b36e

  - uses: go/bump
    with:
      deps: google.golang.org/grpc@v1.64.1 github.com/docker/docker@v27.1.1

  - runs: |
      make build
      install -Dm755 ./bin/k3d ${{targets.destdir}}/usr/bin/k3d

  - uses: strip

subpackages:
  - name: k3d-tools
    description: ""
    pipeline:
      - uses: go/build
        with:
          modroot: ./tools
          packages: .
          output: k3d-tools
          ldflags: "-w"
      - uses: strip

  - name: k3d-proxy
    description: ""
    dependencies:
      runtime:
        - nginx
    pipeline:
      - working-directory: proxy
        runs: |
          install -Dm755 nginx-proxy "${{targets.subpkgdir}}"/usr/bin/nginx-proxy

          mkdir -p "${{targets.subpkgdir}}"/etc/confd
          cp -ar templates "${{targets.subpkgdir}}"/etc/confd/
          cp -ar conf.d "${{targets.subpkgdir}}"/etc/confd/
      - name: git-chekout-confd # There is not a new release in last 6 years
        runs: |
          git clone https://github.com/kelseyhightower/confd.git /home/confd
          cd /home/confd
          git fetch origin master
          git checkout 919444eb6cf721d198b2bb18581d0f0b3734d107
      - uses: go/bump
        with:
          deps: golang.org/x/net@v0.23.0 google.golang.org/protobuf@v1.33.0 github.com/golang/protobuf@v1.5.4 github.com/go-jose/go-jose/v3@v3.0.3 github.com/hashicorp/go-retryablehttp@v0.7.7
          modroot: /home/confd
      - uses: go/build
        with:
          modroot: /home/confd
          packages: .
          output: confd
          ldflags: "-w -X main.GitSHA=$(git rev-parse --short HEAD)"
      - uses: strip

update:
  enabled: true
  github:
    identifier: k3d-io/k3d
    strip-prefix: v
