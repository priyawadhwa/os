# Generated from https://pypi.org/project/httplib2/
package:
  name: py3-httplib2
  version: 0.22.0
  epoch: 1
  description: A comprehensive HTTP client library.
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - py3-parsing
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 09eee8a81f552cbaa74f603f2dd9bcc3311ff6d7
      repository: https://github.com/httplib2/httplib2
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  manual: false
  github:
    identifier: httplib2/httplib2
    strip-prefix: v
    use-tag: true

test:
  pipeline:
    - uses: python/import
      with:
        import: httplib2
