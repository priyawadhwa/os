# Generated from https://pypi.org/project/zipp/
package:
  name: py3-zipp
  version: 3.20.0
  epoch: 0
  description: Backport of pathlib-compatible object wrapper for zip files
  copyright:
    - license: MIT
  dependencies:
    provider-priority: 0

vars:
  pypi-package: zipp

data:
  - name: py-versions
    items:
      3.10: "310"
      3.11: "311"
      3.12: "312"

environment:
  contents:
    packages:
      - build-base
      - busybox
      - py3-supported-pip
      - py3-supported-python
      - py3-supported-setuptools
      - py3-supported-setuptools-scm
      - py3-supported-wheel

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/jaraco/zipp
      tag: v${{package.version}}
      expected-commit: c5a33b2fae38dab057445011fdf33d26d0ba7cdf

subpackages:
  - range: py-versions
    name: py${{range.key}}-${{vars.pypi-package}}
    description: ${{vars.pypi-package}} installed for python${{range.key}}
    dependencies:
      provides:
        - py3-${{vars.pypi-package}}
      provider-priority: ${{range.value}}
    pipeline:
      - uses: py/pip-build-install
        with:
          python: python${{range.key}}
      - uses: strip
    test:
      pipeline:
        - uses: python/import
          with:
            imports: |
              import zipp
        - runs: |
            python${{range.key}} <<"ENDVERCHECK"
            from importlib.metadata import version
            assert version('zipp') == "${{package.version}}"
            ENDVERCHECK

update:
  enabled: true
  github:
    identifier: jaraco/zipp
    strip-prefix: v
