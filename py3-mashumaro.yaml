# Generated from https://pypi.org/project/mashumaro/
package:
  name: py3-mashumaro
  version: 3.13.1
  epoch: 0
  description: Fast serialization library on top of dataclasses
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: e945ee4319db49da9f7b8ede614e988cc8c8956b
      repository: https://github.com/Fatal1ty/mashumaro
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: Fatal1ty/mashumaro
    strip-prefix: v

test:
  pipeline:
    - uses: python/import
      with:
        import: mashumaro
