# Generated from https://pypi.org/project/aiohttp/
package:
  name: py3-aiohttp
  version: 3.10.3
  epoch: 0
  description: Async http client/server framework (asyncio)
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-attrs
      - py3-charset-normalizer
      - py3-multidict
      - py3-async-timeout
      - py3-yarl
      - py3-frozenlist
      - py3-aiohappyeyeballs
      - py3-aiosignal
      - py3-idna-ssl
      - py3-asynctest
      - py3-typing-extensions
      - python3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - cython~0
      - llhttp-dev
      - py3-aiosignal
      - py3-async-timeout
      - py3-asynctest
      - py3-attrs
      - py3-charset-normalizer
      - py3-frozenlist
      - py3-idna-ssl
      - py3-multidict
      - py3-setuptools
      - py3-typing-extensions
      - py3-yarl
      - python3-dev
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/aio-libs/aiohttp/
      tag: v${{package.version}}
      expected-commit: ef20502821a301df5d376d2d93191a13b7f5e895

  - uses: patch
    with:
      patches: unbundle-llhttp.patch

  - runs: |
      mkdir -p .git
      python tools/gen.py
      python -m cython -3 aiohttp/*.pyx -I aiohttp
      rm -rf .git

  - name: Python Build
    runs: |
      python setup.py build

  - name: Python Install
    runs: |
      python setup.py install --prefix=/usr --root="${{targets.destdir}}"

  - uses: strip

update:
  enabled: true
  github:
    identifier: aio-libs/aiohttp
    strip-prefix: v

test:
  environment:
    contents:
      packages:
        - busybox
  pipeline:
    - uses: python/import
      with:
        import: aiohttp
