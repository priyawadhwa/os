    with:
      repository: https://github.com/benoitc/gunicorn
      tag: ${{package.version}}
      expected-commit: 411986d6191114dd1d1bbb9c72c948dbf0ef0425

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  github:
    identifier: benoitc/gunicorn
    use-tag: false

test:
  pipeline:
    - runs: |
        gunicorn --version
