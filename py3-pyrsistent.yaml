# Generated from https://pypi.org/project/pyrsistent/
# Something is wrong with the releases and tags with this project.
# Lint tests are passing on local machine, but failing on CI.
#nolint:git-checkout-must-use-github-updates
package:
  name: py3-pyrsistent
  version: 0.20.0
  epoch: 0
  description: Persistent/Functional/Immutable data structures
  copyright:
    - license: MIT
  dependencies:
    runtime:
      - python-3

environment:
  contents:
    packages:
      - build-base
      - busybox
      - ca-certificates-bundle
      - py3-setuptools
      - python-3
      - wolfi-base

pipeline:
  - uses: git-checkout
    with:
      expected-commit: 827c5c8f6135ee4977ea96e507367904689a2397
      repository: https://github.com/tobgu/pyrsistent
      tag: v${{package.version}}

  - name: Python Build
    uses: python/build-wheel

  - uses: strip

update:
  enabled: true
  ignore-regex-patterns:
    - 'rc'
  github:
    use-tag: true
    identifier: tobgu/pyrsistent
    strip-prefix: v
    tag-filter: v

test:
  pipeline:
    - uses: python/import
      with:
        import: pyrsistent
